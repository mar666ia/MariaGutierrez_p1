<body id="intro">
    <script>
        //<p>Hello there, you are <strong>manipulating</strong> the DOOM!</p>

        p.setAttribute("id", "intro");
        const strong = document.createElement("strong");
        strong.textContent="manipulating"

        p.append(strong);
        p.append(" the DOM!")

        document.body.append(p); 
    </script>
